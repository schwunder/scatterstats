<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<form>
    <label for="wiki1">wiki1:</label><br>
    <input type="text" id="wiki1" name="wiki1"><br>
    <label for="wiki2">wiki2:</label><br>
    <input type="text" id="wiki2" name="wiki2">
</form>
<button id="hubert" type="button" onclick="myFunction()">commit</button>
<div id="hi">
    "dsfas"
</div>

<script>

    const url = "http://127.0.0.1:8000/items/5"

    function myFunction() {
        page1 = document.getElementById("wiki1").value;
        page2 = document.getElementById("wiki2").value;

        var myHeaders = new Headers();
        myHeaders.append("Accept", "application/json");
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({"a": page1, "b": page2});

        var requestOptions = {
            mode: 'cors',
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("http://127.0.0.1:8000/items/", requestOptions)
            .then(response => response.json())
            .then(result => window.open(result))
            //.then(result => document.getElementsByTagName("html")[0].innerHTML = result)
            .catch(error => console.log('error', error))


    }


</script>
</body>
</html>
